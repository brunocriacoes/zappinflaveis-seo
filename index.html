<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title> Zapp Infláveis</title>

    <link rel="stylesheet" href="./disc/css/style.css">
    <link rel="stylesheet" href="./disc/css/mobile.css" media="(max-width: 750px)">
    <link rel="shortcut icon" href="./disc/logo/ico.png" type="image/x-icon">
    
</head>
<body>

    <header>
        <div class="container link-top" >
            <div id="links_top"></div>
        </div>
        <template id="tpl_link_top">
            <a href="{{link}}" title="{{text}}">
                <img src="./disc/ico/{{ico}}">
                <span>{{texto}}</span>
            </a>
        </template>
    </header>

    <nav>
        <div class="container grid-header">
            <a href="" title="">
                <img src="./disc/logo/logo.png" height="100">
            </a>
            <div id="menu_site" class="menu-site"></div>
            <template id="tpl_menu_site">
                <a href="{{link}}" title="{{text}}">
                    <span>{{texto}}</span>
                </a>
            </template>
            <form action="" class="busca">
                <input type="text" placeholder="O que você procura?">
                <label for="">
                    <img src="./disc/ico/search.png" >
                </label>
                <input type="submit" hidden>
            </form>
        </div>
    </nav>

    <main>

        <section>
            <div class="container">
                <h1>Contato</h1>
                <div class="grid-2">
                    <form action="javascript:void(0)">
                        <label for="">Nome</label>
                        <input type="text">
                        <label for="">Telefone</label>
                        <input type="text">
                        <label for="">Email</label>
                        <input type="text">
                        <label for="">Mensagem</label>
                        <textarea rows="7"></textarea>
                        <input type="submit" value="Enviar Mensagem">
                    </form>
                    <address>
    
                    </address>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="container grid-3">
            <div>
                <h5>Novidades</h5>
                <p>Inscreva-se para receber as novidades</p>
                <form action="javascript:void(0)">
                    <div>
                        <label for="">Nome</label>
                        <input type="text" name="nome" required>
                    </div>
                    <div>
                        <label for="">Email</label>
                        <input type="email" name="email" required>
                    </div>
                    <div>
                        <input type="submit" value="Me Cadastrar" required>
                        <input type="reset" hidden required>
                    </div>
                </form>
            </div>
            <div>
                <h5>Contato</h5>
                <address id="links_contatos" class="links_contatos"></address>
                <template id="tpl_link_contato">
                    <a href="{{link}}" title="{{text}}">
                        <img src="./disc/ico/{{ico}}">
                        <span>{{texto}}</span>
                    </a>
                </template>
                <template>
                    <a href="{{link}}" title="{{texto}}">
                        <img src="disc/ico/{{ico}}" alt="{{texto}}">
                        {{texto}}
                    </a>
                </template>               
            </div>
            <div>
                <h5>Endereço</h5>
                <address id="endereco_redape"></address>
                <template id="tpl_endereco">
                    {{cep}} <br>
                    {{rua}}, Nº {{numero}} <br>
                    {{bairro}} <br>
                    {{cidade}} - {{estado}} - {{pais}}
                </template>
            </div>
        </div>
        <div class="direitos">
            &copy; 2010 - Todos os direitos reservados Zapp Infláveis - 
            <a href="http://brunocriacoes.com" target="_blank">Bruno Criações</a>
        </div>
    </footer>

    <script src="disc/js/config.js"></script>
    <script src="disc/js/library/Dom.js"></script>
    <script src="disc/js/library/Db.js"></script>
    <script src="disc/js/library/Orcamento.js"></script>
    <script src="disc/js/functions.js"></script>
    <script src="disc/js/interface.js"></script>
    <script src="disc/data/site.js"></script>
    <script src="disc/js/main.js"></script>
    
</body>
</html>
